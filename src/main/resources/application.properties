quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=unistore
quarkus.datasource.password=unistore123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/unistore_db

quarkus.hibernate-orm.database.generation=drop-and-create

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Application Configuration
quarkus.application.name=unistore

# Dev Services (automatic PostgreSQL container in dev mode)
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.unistore".level=DEBUG
